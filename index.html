<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <div class="time-of-day col-1">9AM</div>
        <textarea class="future col-9" id="nine-am"></textarea>
        <button
          class="saveBtn fa fa-lock"
          style="font-size: 35px"
          id="save-btn1"
        ></button>
      </div>
      <div class="row time-block">
        <div class="time-of-day col-1">10AM</div>
        <textarea class="future col-9" id="ten-am"></textarea>
        <button
          class="saveBtn fa fa-lock"
          style="font-size: 35px"
          id="save-btn2"
        ></button>
      </div>
      <div class="row time-block">
        <div class="time-of-day col-1">11AM</div>
        <textarea class="future col-9" id="eleven-am"></textarea>
        <button
          class="saveBtn fa fa-lock"
          style="font-size: 35px"
          id="save-btn3"
        ></button>
      </div>
      <div class="row time-block">
        <div class="time-of-day col-1">12PM</div>
        <textarea class="future col-9" id="twelve-pm"></textarea>
        <button
          class="saveBtn fa fa-lock"
          style="font-size: 35px"
          id="save-btn4"
        ></button>
      </div>
      <div class="row time-block">
        <div class="time-of-day col-1">1PM</div>
        <textarea class="future col-9" id="one-pm"></textarea>
        <button
          class="saveBtn fa fa-lock"
          style="font-size: 35px"
          id="save-btn5"
        ></button>
      </div>
      <div class="row time-block">
        <div class="time-of-day col-1">2PM</div>
        <textarea class="future col-9" id="two-pm"></textarea>
        <button
          class="saveBtn fa fa-lock"
          style="font-size: 35px"
          id="save-btn6"
        ></button>
      </div>
      <div class="row time-block">
        <div class="time-of-day col-1">3PM</div>
        <textarea class="future col-9" id="three-pm"></textarea>
        <button
          class="saveBtn fa fa-lock"
          style="font-size: 35px"
          id="save-btn7"
        ></button>
      </div>
      <div class="row time-block">
        <div class="time-of-day col-1">4PM</div>
        <textarea class="future col-9" id="four-pm"></textarea>
        <button
          class="saveBtn fa fa-lock"
          style="font-size: 35px"
          id="save-btn8"
        ></button>
      </div>
      <div class="row time-block">
        <div class="time-of-day col-1">5PM</div>
        <textarea class="future col-9" id="five-pm"></textarea>
        <button
          class="saveBtn fa fa-lock"
          style="font-size: 35px"
          id="save-btn9"
        ></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
